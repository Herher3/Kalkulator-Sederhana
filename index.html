<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Vue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="calculator">
    <h2>Kalkulator Sederhana</h2>
    
    <input type="number" v-model.number="angka1" placeholder="Angka pertama">
    <input type="number" v-model.number="angka2" placeholder="Angka kedua">

    <div class="buttons">
      <button @click="hitung('+')">+</button>
      <button @click="hitung('-')">-</button>
      <button @click="hitung('*')">*</button>
      <button @click="hitung('/')">/</button>
      <button @click="reset">Reset</button>
    </div>

    <div class="hasil" v-if="hasil !== null">
      Hasil: {{ hasil }}
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="script.js"></script>
</body>
</html>
